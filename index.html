<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <title>Les petits plats</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a9b6e17bb7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <img class="logo-header" src="/Asset/Logo.png" alt="logo du site" />
      <div class="container-titre-header">
        <h1 class="titre-header">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
        </h1>
        <div class="container-input-header">
          <input
            class="input-header"
            type="text"
            placeholder="Rechercher une recette, un ingrédient, ..."
          />
          <button class="bouton-input-header">
            <i class="fa fa-search loupe-input-header"></i>
            <!-- on peut prendre avec des trait plus petits il faut payer fontowesome-->
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="container-filtre-all-plus-nombre-recette">
        <div class="container-filtre-all">
          <div class="container-filtre">
            Ingrédient
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="container-filtre">
            Appareils
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="container-filtre">
            Ustensiles
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
        <p class="nombre-recette"></p>
      </section>

      <section class="container-recette-all">
        <!-- Section où les recettes apparaissent. -->
      </section>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
